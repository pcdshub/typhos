version: ~> 1.0

env:
  global:
    - secure: ""

    - DOCTR_VERSIONS_MENU="1"
    - DOCS_REQUIREMENTS="dev-requirements.txt requirements.txt"
    - PYTHON_LINT_OPTIONS="typhos"

    - CONDA_PACKAGE="typhos"
    - CONDA_RECIPE_FOLDER="conda-recipe"
    - CONDA_EXTRAS="pip pyqt=5 happi"
    - CONDA_REQUIREMENTS="dev-requirements.txt"

    - BENCHMARK_PYTHON="3.6"
    - BENCHMARK_COMMAND="--benchmark-only"

    - PIP_EXTRAS="PyQt5 happi"


jobs:
  allow_failures:
    - name: "Python 3.6 - PIP"

after_failure:
  - cat logs/run_tests_log.txt

import:
  - hhslepicka/pcds-ci-helpers:travis/shared_configs/setup-env-ui.yml@adjustments
  - hhslepicka/pcds-ci-helpers:travis/shared_configs/standard-python-conda.yml@adjustments
  - hhslepicka/pcds-ci-helpers:travis/shared_configs/python-benchmark.yml@adjustments
