dist: xenial
language: python

services:
    - xvfb

addons:
    apt:
      packages:
        - herbstluftwm

env:
  global:
    - OFFICIAL_REPO="pcdshub/typhon"
    - secure: ""

matrix:
  include:
     - python: 3.6
       env:
           - BUILD_DOCS=1
           - BUILD=1
           - PYDM_CHANNEL=pcds-tag
     - python: 3.6
       env: PYDM_CHANNEL=pydm-dev
     - python: 3.6
       env: PYDM_CHANNEL=None
     - python: 3.7
       env:
           - PYDM_CHANNEL=pcds-tag
           - BUILD=1
     - python: 3.7
       env: PYDM_CHANNEL=None

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda install conda-build anaconda-client
  - conda update -q conda conda-build
  - conda config --append channels pcds-tag
  - conda config --append channels conda-forge
  # Useful for debugging any issues with conda
  - conda info -a
  - |
    # Install all dependencies via CONDA
    if [[ $PYDM_CHANNEL != "None" ]]; then
      conda config --add channels $PYDM_CHANNEL
      # Use the recipe contained inside the repository to build packcage
      conda build -q conda-recipe --python=$TRAVIS_PYTHON_VERSION --output-folder bld-dir
      # Install package with development dependencies
      conda config --add channels "file://`pwd`/bld-dir"
      conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION typhon --file dev-requirements.txt
      # Launch Conda environment
      source activate test-environment
    # Install all dependencies via PIP
    else
      conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pip
      # Launch Conda environment
      source activate test-environment
      # Install package
      python setup.py install
      # Add our dependencies
      pip install -r dev-requirements.txt
    fi
  # Setup some path environment variables for epics
  - export PATH=$PATH:$EPICS_BASE/bin/$EPICS_HOST_ARCH
  - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$EPICS_BASE/lib/$EPICS_HOST_ARCH"
  - echo "PATH=$PATH"

before_script:
  # Run windows manager
  - "herbstluftwm &"
  - sleep 1

script:
  - coverage run run_tests.py --show-capture=no
  - coverage report -m
    #- coverage report -m
  - flake8 typhon
  # Test again but with installed version
  - mkdir notest
  - mv typhon/*.* notest
  - python run_tests.py --show-capture=no
  - mv notest/* typhon
  - rmdir notest
  # Build docs
  - set -e
  - |
    if [[ -n "$DOCTR_DEPLOY_ENCRYPTION_KEY" && $BUILD_DOCS ]]; then
      # Create HTML documentation  
      pushd docs
      make html
      popd
      #Publish docs.
      doctr deploy . --built-docs docs/build/html --deploy-branch-name gh-pages
    fi

after_success:
  - codecov
  - |
    if [[ $TRAVIS_PULL_REQUEST == false && $TRAVIS_REPO_SLUG == $OFFICIAL_REPO && $TRAVIS_BRANCH == $TRAVIS_TAG  && $TRAVIS_TAG != '' && $BUILD ]]; then
      export ANACONDA_API_TOKEN=$CONDA_UPLOAD_TOKEN_TAG
      anaconda upload bld-dir/linux-64/*.tar.bz2
    fi
  - |
    if [[ $TRAVIS_PULL_REQUEST == false && $TRAVIS_REPO_SLUG == $OFFICIAL_REPO && $TRAVIS_BRANCH == 'master' && $BUILD ]]; then
      export ANACONDA_API_TOKEN=$CONDA_UPLOAD_TOKEN_DEV
      anaconda upload bld-dir/linux-64/*.tar.bz2
    fi

after_failure:
  - cat logs/run_tests_log.txt
  - cat logs/run_tests_log.txt.1
